<div class="container mt-5">
  <h1 class="mb-4">User Management</h1>

  <!-- Message d'erreur -->
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <!-- Tableau des utilisateurs -->
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.nom }}</td>
        <td>{{ user.prenom }}</td>
        <td>{{ user.role }}</td>
        <td>
          <button class="btn btn-warning btn-sm" (click)="selectUser(user)">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="deleteUser(user.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Bouton pour ajouter un utilisateur -->
  <button class="btn btn-primary mb-3" (click)="addUser()">Add User</button>

  <!-- Formulaire de modification d'utilisateur existant -->
  <div *ngIf="selectedUser" class="card p-4">
    <h2>Edit User</h2>
    <form (ngSubmit)="saveUser()">
      <div class="form-group">
        <label for="nom">Nom:</label>
        <input id="nom" type="text" class="form-control" [(ngModel)]="selectedUser.nom" name="nom" required>
      </div>
      <div class="form-group">
        <label for="prenom">Prénom:</label>
        <input id="prenom" type="text" class="form-control" [(ngModel)]="selectedUser.prenom" name="prenom" required>
      </div>
      <div class="form-group">
        <label for="role">Role:</label>
        <select id="role" class="form-control" [(ngModel)]="selectedUser.role" name="role" required>
          <option value="Etudiant">Etudiant</option>
          <option value="Professeur">Professeur</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success">Save</button>
      <button type="button" class="btn btn-secondary" (click)="selectedUser = null">Cancel</button>
    </form>
  </div>

  <!-- Formulaire d'ajout de nouvel utilisateur -->
  <div *ngIf="userForm" class="card p-4">
    <h2>Add User</h2>
    <form (ngSubmit)="saveNewUser()">
      <div class="form-group">
        <label for="nom">Nom:</label>
        <input id="nom" type="text" class="form-control" [(ngModel)]="userForm.nom" name="nom" required>
      </div>
      <div class="form-group">
        <label for="prenom">Prénom:</label>
        <input id="prenom" type="text" class="form-control" [(ngModel)]="userForm.prenom" name="prenom" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input id="password" type="password" class="form-control" [(ngModel)]="userForm.password" name="password" required>
      </div>
      <div class="form-group">
        <label for="role">Role:</label>
        <select id="role" class="form-control" [(ngModel)]="userForm.role" name="role" required>
          <option value="Etudiant">Etudiant</option>
          <option value="Professeur">Professeur</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success">Save</button>
      <button type="button" class="btn btn-secondary" (click)="userForm = null">Cancel</button>
    </form>
  </div>
</div>
