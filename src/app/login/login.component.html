<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">Username</label>
    <input id="username" formControlName="username" class="form-control" />
    <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
      <small class="text-danger">Username is required.</small>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" type="password" formControlName="password" class="form-control" />
    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
      <small class="text-danger">Password is required.</small>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>

  <!-- Message d'erreur -->
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

  <!-- Lien Forgot Password -->
  <div class="mt-3">
    <a routerLink="/forgot-password" class="btn btn-link">Forgot Password?</a>
  </div>

  <!-- Bouton ou lien pour s'inscrire -->
  <div class="mt-3">
    <p>Don't have an account?</p>
    <a routerLink="/register" class="btn btn-secondary">Register Here</a>
  </div>
</form>
