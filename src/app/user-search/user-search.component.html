<div class="container mt-5">
  <h2 class="mb-4">Search Users</h2>

  <!-- Formulaire de recherche -->
  <form class="form-inline mb-4" (ngSubmit)="searchUsers()">
    <div class="form-group mx-sm-3 mb-2">
      <input type="text" class="form-control" [(ngModel)]="searchTerm" name="searchTerm" placeholder="Search by user name" />
    </div>
    <button type="submit" class="btn btn-primary mb-2" [disabled]="isLoading">Search</button>
  </form>

  <!-- Indicateur de chargement -->
  <div *ngIf="isLoading" class="spinner-border text-primary" role="status">
    <span class="sr-only">Loading...</span>
  </div>

  <!-- Résultats de la recherche -->
  <div *ngIf="users.length">
    <h3 class="mb-3">Search Results:</h3>
    <div *ngFor="let user of users" class="card mb-3">
      <div class="card-body d-flex justify-content-between align-items-center">
        <div>
          <h5 class="card-title">{{ user.nom }}</h5>
          <p class="card-text">{{ user.prenom }}</p>
          <p class="card-text">{{ user.role }}</p>
        </div>
        <button class="btn btn-info" (click)="viewUserInfo(user.id)">View Details</button>
      </div>
    </div>
  </div>

  <!-- Message lorsque aucun utilisateur n'est trouvé -->
  <div *ngIf="!users.length && !isLoading && searchTerm">
    <p class="alert alert-info">No results found for "{{ searchTerm }}"</p>
  </div>
</div>
