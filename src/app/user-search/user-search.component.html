<div class="container mt-5">
  <h2 class="mb-4">Search Users</h2>

  <!-- Formulaire de recherche -->
  <form class="form-inline mb-4" (ngSubmit)="searchUsers()">
    <div class="form-group mx-sm-3 mb-2">
      <input type="text" class="form-control" [(ngModel)]="searchTerm" name="searchTerm" placeholder="Search by user name" />
    </div>
    <button type="submit" class="btn btn-primary mb-2">Search</button>
  </form>

  <!-- Résultats de la recherche -->
  <div *ngIf="users.length">
    <h3 class="mb-3">Search Results:</h3>
    <div *ngFor="let user of users" class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">{{ user.nom }}</h5>
        <p class="card-text">{{ user.prenom }}</p>
      </div>
    </div>
  </div>

  <!-- Message lorsque aucun utilisateur n'est trouvé -->
  <div *ngIf="!users.length && searchTerm">
    <p class="alert alert-info">No results found for "{{ searchTerm }}"</p>
  </div>
</div>
