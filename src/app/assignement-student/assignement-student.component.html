<div class="container mt-5">
    <h2 class="mb-4 text-center">Assignments and Grades</h2>
  
    <div *ngIf="assignments.length > 0">
      <ul class="list-group">
        <li *ngFor="let assignment of assignments" class="list-group-item">
          <h4>{{ getCourseName(assignment.coursId!) }} - {{ assignment.description }}</h4>
          <p>Description: {{ assignment.description }}</p>
  
          <h5>Grades:</h5>
          <ul class="list-group">
            <li *ngFor="let grade of grades[assignment.coursId!]" class="list-group-item">
              Grade: {{ grade.grade }}
            </li>
          </ul>
        </li>
      </ul>
    </div>
    <div *ngIf="assignments.length === 0">
      <p>No assignments found.</p>
    </div>
  </div>
