<div class="container mt-5">
  <!-- Liste des cours -->
  <div *ngFor="let course of courses" class="card mb-4 shadow-sm rounded">
    <div class="card-body">
      <h2 class="card-title text-primary">{{ course.Nom }}</h2>
      <p class="card-text text-muted">{{ course.description }}</p>
      <!-- Ajoutez ici d'autres champs selon votre modèle Course -->

      <div class="d-flex justify-content-between mt-3">
        <!-- Disable the button if the user is not a student -->
        <button class="btn btn-primary" 
                (click)="enroll(course.id)" 
                [disabled]="!isStudent" 
                [attr.title]="!isStudent ? 'Seuls les étudiants peuvent s\'inscrire à ce cours.' : null">
          <i class="fas fa-user-plus me-2"></i>S'inscrire
        </button>
        <button class="btn btn-secondary" (click)="viewCourseDetail(course.id)">
          <i class="fas fa-info-circle me-2"></i>Détails
        </button>
      </div>
    </div>
  </div>

  <!-- Message d'erreur -->
  <div *ngIf="errorMessage" class="alert alert-danger mt-4 d-flex align-items-center">
    <i class="fas fa-exclamation-triangle me-2"></i>
    {{ errorMessage }}
  </div>
</div>
